<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Maxing!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
        }

        /* Default background for large screens */
        body {
            background-image: url('WebLarge.png');
        }

        /* Medium screens */
        @media screen and (max-width: 1440px) {
            body {
                background-image: url('WebMedium.png');
            }
        }

        /* Small screens */
        @media screen and (max-width: 1024px) {
            body {
                background-image: url('WebSmall.png');
            }
        }

        /* Extra small screens */
        @media screen and (max-width: 767px) {
            body {
                background-image: url('WebMobile.png');
            }
        }

        .ticket-link-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 80px;
            transition: transform 0.2s ease;
        }
        .ticket-link-button:hover {
            transform: scale(1.1);
        }
        .ticket-link-button img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <a href="https://forms.gle/Z4SY27wBLnZTtN47A" class="ticket-link-button">
        <img src="Tickets.png" alt="Tickets">
    </a>
</body>
</html>
